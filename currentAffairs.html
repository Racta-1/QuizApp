<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Current Affairs Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i&display=swap" rel="stylesheet">
	
</head>
<body>
	<div>
		<div class="container">
			<div class="flex-center flex-column">
				<div id="quiz">
					<span id="hi" class="text-white" style="font-size: 20px;"></span>
					<h3 class="text-center text-white">CURRENT AFFAIRS QUIZ</h3>
					<h2 class="timer text-center"> TIME: <span id="minutes">1</span>:<span id="seconds">30</span></h2>
					<div id="questionContainer">
						<h4 id="question" class="text-center"></h3>
						
					</div>
					<div id="optionContainer">
						
					</div>
				</div>
				<div id="submit">
					<h3 class="text-center text-white">You have submitted</h3>
					<h2 class="text-center text-white">Your score is: <span id="score">0</span>%</h2>
					
					<button id="backButton"  style="margin-left: 0%;"><a href="index.html"  class="text-white"> Home</a></button>
					
				</div>
				<div id="timeUp">
					<h3 class="text-center text-white">TIME UP!</h3>
					<h2 class="text-center text-white">Your score is: <span id="timeUpScore">0</span>%</h2>
					
					<button id="timeUpButton"  style="margin-left: 0%;"><a href="index.html"  class="text-white"> Home</a></button>
					
				</div>		

				
			</div>

			
		</div>
		<button id="nextButton" class="text-white">Next</button>
		<button id="submitButton" class="text-white">Submit</button>
		<button id="prevButton" class="text-white">Prev</button>
	</div>
		
	



	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/currentAffairs.js"></script>
	
</body>
